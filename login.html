    <main>

        <section class="host-content-section">

                            <div style="margin-bottom: 1.5rem;">

                            </div>
                            
                            <div style="margin-bottom: 1.5rem;">
                                <label for="password" style="display: block; font-family: 'Nunito', sans-serif; font-size: 0.95rem; font-weight: 500; color: var(--text-primary); margin-bottom: 0.5rem;">Password</label>

                            </div>
                            
                            <div id="loginMessage" style="margin-bottom: 1.5rem; display: none; padding: 0.875rem; border-radius: 0.5rem; font-family: 'Nunito', sans-serif; font-size: 0.9rem;"></div>
                            
                            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.875rem; font-size: 1rem;">Login</button>
                            
                            <p style="text-align: center; margin-top: 1.5rem; font-family: 'Nunito', sans-serif; font-size: 0.95rem; color: var(--text-secondary);">
                                Don't have an account? <a href="register.html" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">Register here</a>
                            </p>
                        </form>
                    </div>
                </div>

    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
    <script>
        // Login form handling with Supabase
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');
            const submitBtn = this.querySelector('button[type="submit"]');
            
            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                // Hash password to compare
                const passwordHash = await hashPassword(password);
                
                // Find user by email
                const users = await supabaseClient.select('users', { email });
                
                if (users && users.length > 0) {
                    const user = users[0];
                    
                    // Compare password hashes
                    if (user.password_hash === passwordHash) {
                        // Login successful
                        localStorage.setItem('hackegerton_user', JSON.stringify({
                            id: user.id,
                            nickname: user.nickname,
                            email: user.email,
                            avatar_url: user.avatar_url || 'assets/male.png'
                        }));
                        
                        messageDiv.style.display = 'block';
                        messageDiv.style.background = '#d1fae5';
                        messageDiv.style.color = '#065f46';
                        messageDiv.textContent = 'Login successful! Redirecting...';
                        
                        // Update profile button and nav account button
                        if (typeof updateProfileButton === 'function') {
                            updateProfileButton();
                        }
                        if (typeof updateNavAccountButton === 'function') {
                            updateNavAccountButton();
                        }
                        if (typeof updateHeroCTAs === 'function') {
                            updateHeroCTAs();
                        }
                        
                        // Redirect to home page
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        throw new Error('Invalid password');
                    }
                } else {
                    throw new Error('User not found');
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.style.display = 'block';
                messageDiv.style.background = '#fee2e2';
                messageDiv.style.color = '#991b1b';
                messageDiv.textContent = 'Invalid email or password. Please try again.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
